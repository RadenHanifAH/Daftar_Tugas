<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='image.png')}}" type="image/x-icon" />
    <title>Daftar Tugas</title>
    
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1 class="text-center my-4" style="color: #fff;">Daftar Tugas</h1>
    
   
    <form action="{{ url_for('add_task') }}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="task_name" placeholder="Enter new task" required class="form-control">
            <button type="submit" class="btn btn-dark">Add Task</button>
        </div>
    </form>
    
    
    <ul class="list-group task-list">
        {% for task in tasks %}
        <li class="list-group-item task-item d-flex justify-content-between align-items-center">
            <span>{{ task['name'] }}</span>
            <span>
                <a href="{{ url_for('edit_task', task_id=task['_id']) }}" class="btn btn-sm btn-outline-secondary me-2">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task['_id']) }}" class="btn btn-sm btn-outline-danger">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
    
</body>
</html>
